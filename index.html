<!DOCTYPE html>
<html>
<head>
<title>Trivia Game</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="container">

	<div class="row">

		<div id="game" class="game-container">

			<div class="header">

				<h1>Geography Trivia!</h1>

			</div>

			<div id="gameStart" class="gameStart">

			<button id="start">Start!</button>

			</div>

			<div class="row">

				<div id="timeRemaining" class="time-remaining"></div>

			</div>

			<div class="row">
			
				<div id="question" class="question"></div>

			</div>

			<div class="row">
			
				<div id="timeUp" class="timeUp"></div>

			</div>

			<div class="row">

				<div id="correctAnswer" class="correct-answer"></div>

			</div>

			<div id="answers" class="row answers">

				<div id="answer1" class="answerChoice"></div>

				<div id="answer2" class="answerChoice"></div>

				<div id="answer3" class="answerChoice"></div>

				<div id="answer4" class="answerChoice"></div>

			</div>

			<div class="row">

				<div id="totalCorrect" class="totalCorrect"></div>

				<div id="totalIncorrect" class="totalCorrect"></div>

			</div>

			<div id="gameRestart" class="gameRestart">

			<button id="reset">Play Again!</button>

			</div>

		</div>

	</div>

</div>


<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
